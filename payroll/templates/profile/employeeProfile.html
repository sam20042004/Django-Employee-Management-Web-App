{%extends 'main/base_layout.html'%}

{% load static %}




{% block head %} {% endblock head %}


{%block body%}


<div class="container rounded bg-white mt-5">
	<div class="row">
		<div class="col-md-4 border-right">
			<div class="d-flex flex-column align-items-center text-center p-3 py-5">
				<img class="rounded-circle mt-5 card-img" src="{{employee.profile_pic.url}}"><span class="font-weight-bold">{{employee.user.username}}</span><span class="text-black-50">{{employee.user.email}}</span><span> </span>
			</div>
		</div>
		<div class="col-md-8 border-right">
			<div class="p-3 py-5">
				<div class="d-flex justify-content-between align-items-center mb-3">
					<h4 class="text-right">Profile Settings</h4>
				</div>
				<div class="row mt-2">
					<div class="col-md-6">
						<label class="labels">Name</label><input type="text" class="form-control" value="{{employee.full_name}}" readonly=True>
					</div>
					<div class="col-md-6">
						<label class="labels">username</label><input type="text" class="form-control" value="{{employee.user.username}}" readonly=True>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-md-12">
						<label class="labels">PhoneNumber</label><input type="text" class="form-control" value="{{employee.phone_number}}" readonly=True>
					</div>
					<div class="col-md-12">
						<label class="labels">Address</label><input type="text" class="form-control" value="{{employee.address}}" readonly=True>
					</div>
					<div class="col-md-12">
						<label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value="{{employee.user.email}}"readonly=True>
					</div>
					<div class="col-md-12">
						<label class="labels"> Date of Birth</label><input type="text" class="form-control" placeholder="enter email id" value="{{employee.date_of_birth}}"readonly=True>
					</div>
					<div class="col-md-12">
						<label class="labels"> Date of joining</label><input type="text" class="form-control" placeholder="enter email id" value="{{employee.date_of_joining}}"readonly=True>
					</div>
					
				</div>
				<div class="row mt-3">
					<div class="col-md-6">
						<label class="labels">Department</label><input type="text" class="form-control" value="{{employee.department}}" readonly=True>
					</div>
					<div class="col-md-6">
						<label class="labels">Post</label><input type="text" class="form-control" value="{{employee.post}}" readonly=True>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-md-6">
						<label class="labels">Esi deduction</label><input type="text" class="form-control" value="{{employee.esi_deduction}}" readonly=True>
					</div>
					<div class="col-md-6">
						<label class="labels">Epf deduction</label><input type="text" class="form-control" value="{{employee.epf_deduction}}" readonly=True>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-md-6">
						<label class="labels">Allowances per month</label><input type="text" class="form-control" value="{{employee.allowances_per_month}}" readonly=True>
					</div>
					<div class="col-md-6">
						<label class="labels">Base Salary</label><input type="text" class="form-control" value="{{employee.base_salary}}" readonly=True>
					</div>
				</div>
		
				
			</div>
				
      
			</div>
		</div>
	</div>
</div>
</div>

{%endblock body%}
	
{% block name %} {{hr.user.username}}{% endblock name %}
